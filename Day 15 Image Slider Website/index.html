<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <section id="slider-container">
            <div class="slide fade" id="slide-1">
                <img src="images/one.jpg" alt="">
            </div>

            <div class="slide fade" id="slide-2">
                <img src="images/two.jpg" alt="">
            </div>

            <div class="slide fade" id="slide-3">
                <img src="images/three.jpg" alt="">
            </div>

            <!-- arrow section-->
            <div class="arrow-wrapper">
                <p class="slider-arrow center_y" id="arrow-prev">
                    &#10094;
                </p>
                <p class="slider-arrow center_y" id="arrow-next">
                        &#10095;
                </p>
            </div>

            <!-- dots section-->
            <div class="center_x" id="dots-wrapper">
                <div class="dot-navigation"></div>
                <div class="dot-navigation"></div>
                <div class="dot-navigation"></div>

            </div>
        </section>

        <script src="index.js" async defer></script>
    </body>
</html>
